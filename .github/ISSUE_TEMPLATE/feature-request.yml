---
name: Feature Request
description: Suggest a new feature or enhancement
title: "[FEATURE] Brief description of the requested feature"
labels: ["enhancement", "triage"]
assignees: []
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem are you trying to solve? What pain point does this address?
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see implemented.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Describe any alternative solutions or features you've considered.

  - type: textarea
    id: usecase
    attributes:
      label: Use Case
      description: How would this feature be used? Provide a concrete example.
    validations:
      required: true

  - type: textarea
    id: benefits
    attributes:
      label: Benefits
      description: What are the benefits of implementing this feature?
    validations:
      required: true

  - type: textarea
    id: implementation
    attributes:
      label: Implementation Ideas
      description: If you have thoughts on how this could be implemented, share them here.

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context or information
      placeholder: |
        - **Related Issues**: Link to any related issues or discussions
        - **Mockups/Screenshots**: If applicable, include visual examples
        - **Dependencies**: Would this require new dependencies or integrations?

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Nice to have
        - Would be helpful
        - Important for my use case
        - Critical/blocking my usage
    validations:
      required: true

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: This feature doesn't already exist
          required: true
        - label: I've searched for similar feature requests
          required: true
        - label: This feature aligns with the project's goals
          required: true
        - label: I'm willing to contribute to the implementation (optional)
