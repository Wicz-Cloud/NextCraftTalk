name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## Changes in this release

            ### Automated Release Notes
            This release was automatically created from tag ${{ github.ref }}.

            For detailed changelog information, see [CHANGELOG.md](https://github.com/Wicz-Cloud/NextCraftTalk/blob/main/CHANGELOG.md).

            ### Installation
            ```bash
            pip install nextcrafttalk
            ```

            ### Docker
            ```bash
            docker pull ghcr.io/wicz-cloud/nextcrafttalk:latest
            ```

            ### Verification
            - All tests pass: ✅
            - Code quality checks pass: ✅
            - Security scans pass: ✅
          draft: false
          prerelease: false

      - name: Publish to PyPI
        if: startsWith(github.ref, 'refs/tags/v')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Build and push Docker images
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          # Build external AI image
          docker build -f docker/external_ai/Dockerfile -t ghcr.io/wicz-cloud/nextcrafttalk:external-${{ github.ref_name }} -t ghcr.io/wicz-cloud/nextcrafttalk:external-latest .

          # Build self-hosted image
          docker build -f docker/self_hosted/Dockerfile -t ghcr.io/wicz-cloud/nextcrafttalk:selfhosted-${{ github.ref_name }} -t ghcr.io/wicz-cloud/nextcrafttalk:selfhosted-latest .

          # Login to GitHub Container Registry
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

          # Push images
          docker push ghcr.io/wicz-cloud/nextcrafttalk:external-${{ github.ref_name }}
          docker push ghcr.io/wicz-cloud/nextcrafttalk:external-latest
          docker push ghcr.io/wicz-cloud/nextcrafttalk:selfhosted-${{ github.ref_name }}
          docker push ghcr.io/wicz-cloud/nextcrafttalk:selfhosted-latest
