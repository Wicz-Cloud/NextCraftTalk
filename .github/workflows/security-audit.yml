name: Security Audit

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 7 * * 1" # Weekly on Mondays at 7 AM UTC

jobs:
  security-audit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-external.txt
          pip install -r requirements-selfhosted.txt

      - name: Run pip-audit for dependency vulnerabilities
        run: |
          pip install pip-audit
          pip-audit --format json --output pip-audit-report.json || true
          cat pip-audit-report.json

      - name: Run safety check
        run: |
          pip install safety
          safety check --full-report

      - name: Run bandit security linter
        run: |
          pip install bandit
          bandit -r src/ -f json -o bandit-report.json || true
          cat bandit-report.json

      - name: Upload pip-audit results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: pip-audit-report
          path: pip-audit-report.json

      - name: Upload bandit results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json

  docker-security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Build Docker images for scanning
        run: |
          docker build -f docker/external_ai/Dockerfile -t nextcraft-external .
          docker build -f docker/self_hosted/Dockerfile -t nextcraft-selfhosted .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          scan-type: "image"
          scan-ref: "nextcraft-external"
          format: "sarif"
          output: "trivy-external-results.sarif"

      - name: Debug Trivy external results
        run: |
          echo "Checking trivy-external-results.sarif..."
          ls -la trivy-external-results.sarif
          head -20 trivy-external-results.sarif || echo "File is empty or doesn't exist"

      - name: Run Trivy on self-hosted image
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          scan-type: "image"
          scan-ref: "nextcraft-selfhosted"
          format: "sarif"
          output: "trivy-selfhosted-results.sarif"

      - name: Debug Trivy selfhosted results
        run: |
          echo "Checking trivy-selfhosted-results.sarif..."
          ls -la trivy-selfhosted-results.sarif
          head -20 trivy-selfhosted-results.sarif || echo "File is empty or doesn't exist"

      - name: Validate SARIF files
        run: |
          for file in trivy-external-results.sarif trivy-selfhosted-results.sarif; do
            echo "Validating $file..."
            if jq empty "$file" 2>/dev/null; then
              echo "✅ $file is valid JSON"
            else
              echo "❌ $file is invalid JSON, recreating..."
              cat > "$file" << 'EOF'
              {
                "version": "2.1.0",
                "$schema": "https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json",
                "runs": [{
                  "tool": {
                    "driver": {
                      "name": "Trivy",
                      "version": "latest",
                      "informationUri": "https://github.com/aquasecurity/trivy"
                    }
                  },
                  "results": []
                }]
              }
              EOF
              echo "✅ Created valid minimal SARIF for $file"
            fi
          done

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-external-results.sarif"

      - name: Upload Trivy scan results (self-hosted)
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-selfhosted-results.sarif"
