name: Security Audit

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 7 * * 1" # Weekly on Mondays at 7 AM UTC

jobs:
  security-audit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-external.txt
          pip install -r requirements-selfhosted.txt

      - name: Run safety check
        run: |
          pip install safety
          safety check --full-report

      - name: Run bandit security linter
        run: |
          pip install bandit
          bandit -r src/ -f json -o bandit-report.json || true
          cat bandit-report.json

      - name: Upload bandit results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json

  docker-security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Build Docker images for scanning
        run: |
          docker build -f docker/external_ai/Dockerfile -t nextcraft-external .
          docker build -f docker/self_hosted/Dockerfile -t nextcraft-selfhosted .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          scan-type: "image"
          scan-ref: "nextcraft-external"
          format: "sarif"
          output: "trivy-external-results.sarif"

      - name: Run Trivy on self-hosted image
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          scan-type: "image"
          scan-ref: "nextcraft-selfhosted"
          format: "sarif"
          output: "trivy-selfhosted-results.sarif"

      - name: Ensure SARIF files exist
        run: |
          touch trivy-external-results.sarif
          touch trivy-selfhosted-results.sarif

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-external-results.sarif"

      - name: Upload Trivy scan results (self-hosted)
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-selfhosted-results.sarif"
