name: Secret Scanning

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Run TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event_name == 'push' && 'HEAD~1' || 'main' }}
          head: HEAD
          extra_args: --debug --only-verified
