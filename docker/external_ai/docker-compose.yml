version: '3.8'

services:
  nextcraft-external:
    build:
      context: ../..
      dockerfile: docker/external_ai/Dockerfile
    ports:
      - "${WEBHOOK_PORT:-8080}:8080"
    env_file:
      - ../../.env
    volumes:
      - ../../logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nextcraft

networks:
  nextcraft:
    driver: bridge